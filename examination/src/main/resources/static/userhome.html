<!doctype html>
<html lang="en">

<head>
    <title>科目一考试系统</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
</head>

<body class="mb-5">
    <div id="app" class="container-fluid px-0">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">科目一考试系统</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                   
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <h4 class="text-light mx-3">欢迎您，{{username}}</h4>
                    <a class="btn btn-outline-light my-2 my-sm-0" href="Login" role="button">退出</a>
                </form>
            </div>
        </nav>
        <div class="row mt-3">
            <div class="col-lg-8 m-auto">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">欢迎来到科目一考试系统</h2>
                        <hr>
                        <h3 class="card-text text-center">注意事项</h3>
                        <ul class="list-group mt-3">
                            <div class="mx-3">
                                <h5>1.考生必须凭身份证和准考证进人考场参加考试。</h5>
                                <h5>2.本次答题时间45分钟，题目为100题。</h5>
                                <h5>3.点击下一题后，前题不能修改。</h5>
                                <h5>4.答题中如果遇到计算机系统出现问题，可以举手示意，请求监考人员来处理。</h5>
                                <h5>5.试题答完后，点击“交卷”按键，系统会终止考试，并显示本次考试的分数。</h5>
                            </div>
                        </ul>
                        <div class="row mt-4">
                            <div class="col-lg-4 m-auto">
                                <a name="" id="" class="btn btn-success btn-lg btn-block" href="answer" role="button">开始答题</a>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="jumbotron jumbotron-fluid mb-0 mt-5 py-1 fixed-bottom bg-dark clearfix">
        <div class="container py-1">
            <h1 class="text-center align-text-bottom text-light" style="font-size: 10px;">Copyright(c)2018 newer 版权所有</h1>
        </div>
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                username:'',
            },
            mounted() {

                axios.get("/user/session")
                .then( (response)=> {
                    console.log(response.data);
                    this.username=response.data;
                })
                .catch( (error)=> {
                    console.log(error);
                    
                })
            },
        })
    
    </script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>

</html>
